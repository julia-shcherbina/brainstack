<!DOCTYPE html >{% load staticfiles %}

<html ng-app="brainApp" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <title>BrainPanic</title>
    
	  <link media="screen, projection" rel="stylesheet" href="{% static "stylesheets/normalize.css" %}">

	  <link media="screen, projection" rel="stylesheet" href="{% static "stylesheets/screen.css" %}">
    
    <!--[if lt IE 9]>
          <script src="js/html5.js"></script>

  </div>
</header>

  </div>  
</footer>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
<script type="text/javascript" src="{% static "js/project/app.js" %}"></script>
