{% load staticfiles %}

<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <title>
    {% block title %}BrainPanic{% endblock title %}
  </title>

  <link media="screen, projection" rel="stylesheet" href="{% static 'stylesheets/normalize.css' %}">
  <link media="print" rel="stylesheet" href="{% static 'stylesheets/print.css' %}">
  <link media="screen, projection" rel="stylesheet" href="{% static 'stylesheets/screen.css' %}">

  <!--[if lt IE 9]>
    <script src="js/html5.js"></script>
  <![endif]-->

  <!--[if IE]>
    <link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css">
  <![endif]-->
</head>
<body style="background: #fff;">

<header class="head">
  <div class="wrapper">
    {% block header %}
    {% endblock header %}
  </div>
</header>

<section>
  <div class="wrapper">
    {% block content %}
    {% endblock content %}
  </div>
</section>

<footer>
  <!--print css
  brain picture
  ipod
  foundation
  color for tracker
  color as design as apple

  table page
  increase  height
    badge like transition
  color ??


    -->
  <div class="wrapper">
    {% block footer %}
    {% endblock footer %}
  </div>
</footer>

<a href="{% url 'logout' %}">logout</a>
{% block js %}
  <script src="{% static 'js/third_party/jquery-1.9.0.js' %}"></script>
  <script src="{% static 'js/brainPanic.js' %}"></script>
{% endblock js %}
</body>
</html>
